{% extends 'main_app/layout.html' %}

{% block content %}
  <h2>ログイン</h2>

  {% if form.errors %}
    <p style="color: red;">ユーザー名またはパスワードが正しくありません。もう一度お試しください。</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">ログイン</button>
  </form>

  <br>
  <p><a href="#">パスワードを忘れましたか？</a></p>

{% endblock %}
